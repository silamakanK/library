services:
  database:
    image: postgres
    container_name: db_library_container
    environment:
      POSTGRES_DB: db_library
      POSTGRES_PASSWORD: passer
      POSTGRES_USER: root
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    container_name: adminer_library
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy

volumes:
  database_data:
